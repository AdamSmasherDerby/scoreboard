	<body>
		<div id="loading">Loading...</div>
		<div id="table-div">
		</div>
		<div class="TripEditor">
			<table>
				<tr>
					<td colspan="2">
						<input type="number" min="0" id="score">
						<input type="checkbox" id="afterSP">
						<span class="Infotext">SP in this or prior trip</span>
					</td>
				</tr>
				<tr>
					<td width="50%"><button id="submit">Submit</button></td>
					<td width="50%"><button id="remove">Remove</button></td>
				</tr>
			</table>
		</div>
