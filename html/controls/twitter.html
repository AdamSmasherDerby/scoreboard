<script type="text/javascript" src="/external/jquery/jquery.js"></script>

<script type="text/javascript" src="/javascript/scoreboard.js"></script>

<script type="text/javascript" src="twitter.js"></script>

<link rel="stylesheet" type="text/css" href="twitter.css" />

</head>

<body>

<table id="Layout">
  <tbody>
    <tr>
      <td>
        <p>
          <button class="Login">Login</button>
          <button class="Logout">Logout</button>
        </p>

        <p class="LogInStatus">
          <a class="NotLoggedIn">Not Logged In</a>
          <a class="LoggedIn">Logged In As <span class="ScreenName"></span></a>
        </p>
        <p class="Error">Error: <a class="Error"></a></p>

        <p class="AddConditionalTweet" >
          <input type="text" class="Condition" />
          <input type="text" class="Tweet" />
          <button class="Add" >Add</button>
        </p>
      </td>
      <td>
        <p class="DirectTweet" >
          <input type="text" class="Tweet" />
          <button class="Tweet">Tweet</button>
        </p>
      </td>
    </tr>
    <tr>
      <td>
        <h3 class="Header">Conditional Tweet Configuration</h3>
        <table id="ConditionalTweets">
          <thead>
            <tr>
              <th class="Remove">Remove</th>
              <th class="Condition">Condition</th>
              <th class="Tweet">Tweet</th>
            </tr>
          </thead>
          <tbody>
            <tr class="ConditionalTweet Template">
              <td class="Remove"><button class="Remove">Remove</button></td>
              <td class="Condition"><span class="Condition"></span></td>
              <td class="Tweet"><span class="Tweet"></span></td>
            </tr>
          </tbody>
        </table>
      </td>
      <td>
        <h3 class="Header">Tweets</h3>
        <p class="StatusUpdates"></p>
      </td>
    </tr>
  </tbody>
</table>

</body>
