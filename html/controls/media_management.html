<!DOCTYPE html>
<html><head><title>CRG ScoreBoard: Media Management</title>

<script type="text/javascript" src="/external/jquery/jquery.js"></script>

<script type="text/javascript" src="/javascript/scoreboard.js"></script>

<script type="text/javascript" src="media_management.js"></script>

<link rel="stylesheet" type="text/css" href="media_management.css" />

</head>

<body>

<div id="tabsDiv">
  <ul id="tabBar">
    <li><a href="#Images">Image</a></li>
    <li><a href="#Videos">Video</a></li>
    <li><a href="#CustomHtml">Custom Page</a></li>
  </ul>
</div>

<div class="TabTemplate">
  <div class="Buttons">
    <button class="Remove">Remove all selected</button>
    <button class="Add">Add</button>
  </div>
  <div class="Type"></div>
</div>

<table class="TypeTemplate Show">
  <col/><col/><col/><col/>
  <thead>
    <tr class="Type">
      <th colspan="4" class="Type">
        <a class="Type">
          <span class="Label">Type:</span>
          <span class="Type"></span>
        </a>
        <button class="Show">Show</button>
        <button class="Hide">Hide</button>
        <button class="Add">Add</button>
      </th>
    </tr>
    <tr class="Controls">
      <th class="Remove"><input class="Remove" type="checkbox"/></th>
      <th class="Name">Name</th>
      <th class="Src">Source</th>
      <th class="Preview">
        <button class="ShowPreview">Show all previews</button>
        <button class="HidePreview">Hide all previews</button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="ItemTemplate">
      <td class="Remove"><input class="Remove" type="checkbox"/></td>
      <td class="Name"><input class="Name" type="text"/></td>
      <td class="Src"><input class="Src" type="text"/></td>
      <td class="Preview"><button class="Preview">Show Preview</button></td>
    </tr>
  </tbody>
</table>

<div class="AddSpecificDialogTemplate">
  <a class="Type">Type:</a><input type="text" size="8" class="Type"/>
  <a class="Name">Name:</a><input type="text" size="8" class="Name"/>
  <a class="Src">Source:</a><input type="text" size="12" class="Src"/>
</div>

<div class="AddTypeDialogTemplate">
  <button class="Refresh">Refresh List</button>
  <table class="List">
    <thead>
      <tr><th>Add</th><th>Source</th></tr>
    </thead>
    <tbody>
      <tr colspan=2 class="Status"><td></td></tr>
    </tbody>
  </table>
</div>

</body>

</html>
