<html>
	<head>
		<script type="text/javascript" src="/external/jquery/jquery.js"></script>
		<script type="text/javascript" src="/json/core.js"></script>
		<script type="text/javascript" src="/json/WS.js"></script>
		<script type="text/javascript" src="/views/standard/common.js"></script>
	</head>
	<body>
		<div id="sb" sbContext="ScoreBoard" class="JamScore StyleTraditional" data-setting="Custom.Overlay.ShowJammers">

			<div class="PanelWrapperTop">

				<div data-setting="Custom.Overlay.Score" class="TeamBox AnimatedPanel PanelHideTop Wrapper">	
					<div class="Team1" sbContext="Team(1)">	
					<div class="Team Row Wrapper barBackgroundTop"> 
						<div class="Name  VerticalCenter Box" sbModify="nameUpdate" sbDisplay="Name,AlternateName(scoreboard)"></div>
						<div class="Score VerticalCenter Box" sbDisplay="Score"></div>
						<div class="Mini Box">
							<div class="JamScore" sbDisplay="JamScore"></div>
							<div class="LeadJammer Lead">&#9733;</div>
						</div>
						<div class="DotTimeouts Box">
							<div class="Dot Timeout1"></div><div class="Dot Timeout2"></div>
							<div class="Dot Timeout3"></div><div class="Dot OfficialReview1"></div>
						</div>
					</div>
					<div class="JammerBox ShowInJam Clock barBackgroundTop">
						<div class="JammerName VerticalCenter Box" sbDisplay="LeadJammer,StarPass,Position(Jammer),Position(Pivot),Skater" sbModify="jammer"></div>
					</div>
					</div>
					<div class="Team2" sbContext="Team(2)">
						<div class="Team Row Wrapper barBackgroundBottom">
							<div class="Name Box" sbModify="nameUpdate" sbDisplay="Name,AlternateName(scoreboard)"></div>
							<div class="Score Box" sbDisplay="Score"></div>
							<div class="Mini Box"><div class="JamScore" sbDisplay="JamScore"></div><div class="LeadJammer Lead">&#9733;</div></div>
							<div class="DotTimeouts Box"><div class="Dot Timeout1"></div><div class="Dot Timeout2"></div><div class="Dot Timeout3"></div><div class="Dot OfficialReview1"></div></div>
						</div>
						<div class="JammerBox ShowInJam Clock barBackgroundBottom"><div class="JammerName" sbDisplay="LeadJammer,StarPass,Position(Jammer),Position(Pivot),Skater" sbModify="jammer"></div></div>
					</div>
			
				</div>

			
			<div data-setting="Custom.Overlay.Clock"  class="ClockBox TopClock AnimatedPanel PanelHideTop Wrapper">

					<div class="Wrapper Row ClockNames Clock ShowInJam ShowInLineup ShowInTimeout barBackgroundTop">
						<div class="Box TextLeft Clock ShowInJam ShowInLineup ShowInTimeout Name" sbDisplay="Name,Number" sbContext="Clock(Period)" sbModify="toClockInitialNumber"></div>
						<div class="Box TextRight Clock ShowInJam ShowInLineup ShowInTimeout Name" sbDisplay="Name,Number" sbContext="Clock(Jam)" sbModify="toClockInitialNumber"></div>
					</div>

					<div class="Wrapper Clock SlideDown ShowInIntermission ShowInLineUp ShowInTimeout">
						<div class="Box BigName ShowInIntermission Clock" sbDisplay="Setting(Intermission.PreGame), Setting(Intermission.Intermission), Setting(Intermission.Unofficial), Setting(Intermission.Official), OfficialScore, Clock(Intermission).Number, Clock(Intermission).MaximumNumber" sbModify="intermissionDisplay"></div>
						<div class="Box BigName ShowInLineup ShowInTimeout Clock Description"><span sbDisplay="Clock(Lineup).Name, Clock(Lineup).Running, Clock(Timeout).Name, Clock(Timeout).Running, TimeoutOwner, OfficialReview, Team(1).Timeouts, Team(1).OfficialReviews, Team(2).Timeouts, Team(2).OfficialReviews" sbModify="smallDescriptionUpdate"></span></div> 
					</div>
					
					<div class="Wrapper Row BottomRow barBackgroundBottom">
						<div class="Box TextLeft Time Clock Show ShowInJam ShowInLineup ShowInTimeout" sbContext="Clock(Period)" sbDisplay="Time" sbModify="toTime"></div>
						<div class="Box BoxLarge TextCenter Time Clock ShowInIntermission" sbDisplay="Clock(Intermission).Time" sbModify="toTime"></div>
						<div class="Box TextRight Time Clock Show ShowInJam" sbContext="Clock(Jam)" sbDisplay="Time" sbModify="toTime"></div>
						<div class="Box TextRight Time Clock ShowInLineUp" sbContext="Clock(Lineup)" sbDisplay="Time" sbModify="toTime"></div>
						<div class="Box TextRight Time Clock ShowInTimeout" sbContext="Clock(Timeout)" sbDisplay="Time" sbModify="toTime"></div>
					</div>

			</div>

			</div>	

			<div class="PanelWrapperCenter">

				<div class="ClockBox Wrapper OverlayPanel PanelHideBottom MediumPanel AnimatedPanel">
						<div class="Wrapper Clock SlideDown ShowInIntermission ShowInLineUp ShowInTimeout">
							<div class="Box BigName ShowInIntermission Clock" sbDisplay="Setting(ScoreBoard.Intermission.PreGame), Setting(Intermission.Intermission), Setting(Intermission.Unofficial), Setting(Intermission.Official), OfficialScore, Clock(Intermission).Number, Clock(Intermission).MaximumNumber" sbModify="intermissionDisplay"></div>
							<div class="Box BoxLarge TextCenter Time Clock ShowInIntermission" sbDisplay="Clock(Intermission).Time" sbModify="toTime"></div>
						</div>
				</div>

				<div class="PPJBox Wrapper PanelHideLeft OverlayPanel LargePanel AnimatedPanel">
					<h1>Points Per Jam</h1>
					<h4 class="htop" sbDisplay="AlternateName(overlay)" sbContext="Team(1)"></h4>	
					<div class="PPJContainer Wrapper">
						<div class="Wrapper Team Team1">
							<div class="Period Period1"></div><div class="Period Period2"></div>
						</div>
						<div class="Wrapper Team Team2">
							<div class="Period Period1"></div><div class="Period Period2"></div>
						</div>
					</div>
					<h4 class="hbottom" sbDisplay="AlternateName(overlay)" sbContext="Team(2)"></h4>	
				</div>


				<div class="RosterTeam1 RosterTeam PanelHideLeft Wrapper OverlayPanel LargePanel AnimatedPanel">
					<h1 sbDisplay="AlternateName(overlay)" sbContext="Team(1)"></h1>	
					<h2>Team Roster</h2>
					<div class="Wrapper Team Team1 SortBox">
					</div>
				</div>

				<div class="RosterTeam2 RosterTeam PanelHideRight Wrapper OverlayPanel LargePanel AnimatedPanel">
					<h1 sbDisplay="AlternateName(overlay)" sbContext="Team(2)"></h1>	
					<h2>Team Roster</h2>
					<div class="Wrapper Team Team2 SortBox">
					</div>
				</div>

				<div class="PenaltyTeam1 PenaltyTeam PanelHideLeft Wrapper OverlayPanel LargePanel AnimatedPanel">
					<h1>Penalty Board</h1>
					<h2 sbDisplay="AlternateName(overlay)" sbContext="Team(1)"></h2>	
					<div class="Wrapper Team Team1 SortBox">
					</div>
				</div>

				<div class="PenaltyTeam2 PenaltyTeam PanelHideRight Wrapper OverlayPanel LargePanel AnimatedPanel">
					<h1>Penalty Board</h1>
					<h2 sbDisplay="AlternateName(overlay)" sbContext="Team(2)"></h2>	
					<div class="Wrapper Team Team2 SortBox">
					</div>
				</div>

			</div>

			<div class="PanelWrapperLeft">
				<div class="LowerThird Wrapper OverlayPanel AnimatedPanel PanelHideLeft">
					<h4 class="Line1" sbDisplay="Custom.Overlay.LowerThird.Line1" /> <h5 class="Line2" sbDisplay="Custom.Overlay.LowerThird.Line2" />
				</div>
			</div>

	</div>

	</html>

	</div>
	</html>
