<html>
	<head>
		<script type="text/javascript" src="/external/jquery/jquery.js"></script>
		<script type="text/javascript" src="/json/core.js"></script>
		<script type="text/javascript" src="/json/WS.js"></script>
	</head>

	
	<body>

	<div id="Controls">

		<p id="Core" class="Panel">
			<h2>Elements</h2>
			<button data-setting="Custom.Overlay.Clock" class="ToggleSwitch">Clock</button> <button data-setting="Custom.Overlay.Score" class="ToggleSwitch">Score</button><br/>
		</p>

		<br/><br/>

		<p id="Panel">
			<h2>Panels</h2>
			<select id="PanelOverlay" data-subforms=".ExtraForm" data-target="#OverlayType" data-setting="Custom.Overlay.Panel" data-field="data-next">
				<option value="">--- No Panel ---</option>
				<option value="PPJBox">Points per Jam</option>
				<option value="RosterTeam1">Roster (T1)</option>
				<option value="RosterTeam2">Roster (T2)</option>
				<option value="PenaltyTeam1">Penalty (T1)</option>
				<option value="PenaltyTeam2">Penalty (T2)</option>
				<option value="LowerThird" data-form=".ExtraFormLower">Lower Third</option>
			</select>


			<button data-setting="Custom.Overlay.Panel" id="OverlayType" class="ToggleSwitch Reverse NoAuto" data-source="#PanelOverlay"> </button>

			<div class="ExtraForm ExtraFormLower" style="display: none;">
				<h2>Lower Third</h2>
				<div class="in">
					<label>Line 1<input data-setting="Custom.Overlay.LowerThird.Line1" type="text"/><br/></label>
					<label>Line 2<input data-setting="Custom.Overlay.LowerThird.Line2" type="text"/><br/></label>
				</div>
			</div>

		</p>

	</div>
	<div id="Preview">
		<iframe src="index.html" style="border: 3px solid black; margin: 10px; width: 95%; height: 95%; ">
		</iframe>
	</div>

	</body>
</html>
