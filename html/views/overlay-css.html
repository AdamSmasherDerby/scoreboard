<script type="text/javascript" src="/external/jquery/jquery.js" ></script>

<script type="text/javascript" src="/javascript/scoreboard.js" ></script>

</head>
<body>
	<div id="mainDiv">

		<div id="MainBar">
			<div class="Team Team1 SkewRight">
				<div class="Name SkewLeft">
					<a class="Name"></a>
					<a class="AlternateName"></a>
				</div>
				<div class="Score SkewLeft"><a></a></div>
			</div>
			<div class="Team Team2 SkewLeft">
				<div class="Name SkewRight">
					<a class="Name"></a>
					<a class="AlternateName"></a>
				</div>
				<div class="Score SkewRight"><a></a></div>
			</div>

			<div class="Clock Bridge"></div>
			<div class="Clock JLT SkewRight">
				<div class="Jam Number SkewLeft"><a>J</a><a class="Number"></a></div>
				<div class="Jam Time SkewLeft"><a class="Time"></a></div>
				<div class="Lineup Time SkewLeft"><a class="Time"></a></div>
				<div class="Timeout Time SkewLeft"><a class="Time"></a></div>
			</div>
			<div class="Clock PI SkewLeft">
				<div class="Period Number SkewRight"><a>P</a><a class="Number"></a></div>
				<div class="Period Time SkewRight"><a class="Time"></a></div>
				<div class="Intermission Time SkewRight"><a class="Time"></a></div>
			</div>
		</div>

		<div id="IndicatorBar">
			<div class="Team1 Border SkewRight"></div>
			<div class="Team1 Border SkewLeft"></div>
			<div class="Team1 Team">
				<div class="Timeout1 Timeout">
					<div class="Left SkewLeft"></div>
					<div class="Center"></div>
					<div class="Right SkewRight"></div>
				</div>
				<div class="Timeout2 Timeout">
					<div class="Left SkewRight"></div>
					<div class="Center"></div>
					<div class="Right SkewLeft"></div>
				</div>
				<div class="Timeout3 Timeout">
					<div class="Left SkewLeft"></div>
					<div class="Center"></div>
					<div class="Right SkewRight"></div>
				</div>
				<div class="OfficialReview">
					<div class="SkewRight"></div>
				</div>
			</div>

			<div class="Team2 Border SkewLeft"></div>
			<div class="Team2 Border SkewRight"></div>
			<div class="Team2 Team">
				<div class="Timeout1 Timeout">
					<div class="Left SkewLeft"></div>
					<div class="Center"></div>
					<div class="Right SkewRight"></div>
				</div>
				<div class="Timeout2 Timeout">
					<div class="Left SkewRight"></div>
					<div class="Center"></div>
					<div class="Right SkewLeft"></div>
				</div>
				<div class="Timeout3 Timeout">
					<div class="Left SkewLeft"></div>
					<div class="Center"></div>
					<div class="Right SkewRight"></div>
				</div>
				<div class="OfficialReview">
					<div class="SkewLeft"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
