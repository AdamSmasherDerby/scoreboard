<div id="mainDiv">

  <div id="TopBar">

      <a><span class="Name">P</span><span class="Number"></span></a>

  <div id="BottomBar">
    <div id="Team1Name" ><a></a></div>
    <div id="Team1Score" ><a></a></div>
    <div id="Team2Name" ><a></a></div>
    <div id="Team2Score" ><a></a></div>
  </div>

  <img id="Overlay" src="/images/fullscreen/overlay.png" />
